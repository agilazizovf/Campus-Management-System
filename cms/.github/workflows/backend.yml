name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build the JAR
        run: |
          cd backend
          ./mvnw clean package -DskipTests

      - name: Copy JAR to Server via SCP
        run: |
          echo "${{ secrets.SERVER_KEY }}" > key.pem
          chmod 600 key.pem
          scp -i key.pem -o StrictHostKeyChecking=no backend/target/*.jar root@194.163.173.179:/root/cms-0.0.1-SNAPSHOT.jar

      - name: Restart service on server
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no root@194.163.173.179 "systemctl restart cms"
